<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>校园二手市场 - 首页</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* 首页的简单样式 */
        .welcome-container {
            text-align: center;
            padding: 50px;
        }
        .welcome-message {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px; /* 按钮之间的间距 */
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="form-container welcome-container">
        <h1 class="welcome-message">欢迎你, <span id="nickname-display">访客</span>!</h1>
        <p>这里是校园二手物品交易平台主页。</p>
        <div class="action-buttons">
            <button id="publish-btn" class="btn">发布新商品</button>
            <button id="logout-btn" class="btn" style="background-color: #dc3545;">退出登录</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

        if (loggedInUser && loggedInUser.nickname) {
            document.getElementById('nickname-display').textContent = loggedInUser.nickname;
        } else {
            alert('您尚未登录，请先登录！');
            window.location.href = '/login.html';
        }

        document.getElementById('publish-btn').addEventListener('click', function() {
            window.location.href = '/publish.html';
        });

        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem('loggedInUser');
            window.location.href = '/login.html';
        });
    });
</script>

</body>
</html>

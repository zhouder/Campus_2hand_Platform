<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>校园二手市场 - 首页</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* 首页的简单样式 */
        .welcome-container {
            text-align: center;
            padding: 50px;
        }
        .welcome-message {
            font-size: 2rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="form-container welcome-container">
        <h1 class="welcome-message">欢迎你, <span id="nickname-display">访客</span>!</h1>
        <p>这里是校园二手物品交易平台主页。</p>
        <button id="logout-btn" class="btn" style="background-color: #dc3545; max-width: 200px; margin-top: 20px;">退出登录</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 尝试从 localStorage 获取已登录的用户信息
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

        if (loggedInUser && loggedInUser.nickname) {
            // 如果找到了用户信息，就显示用户的昵称
            document.getElementById('nickname-display').textContent = loggedInUser.nickname;
        } else {
            // 如果没有找到，说明用户未登录，可以跳转回登录页
            alert('您尚未登录，请先登录！');
            window.location.href = '/login.html';
        }

        // 处理退出登录按钮
        const logoutBtn = document.getElementById('logout-btn');
        logoutBtn.addEventListener('click', function() {
            // 清除 localStorage 中的用户信息
            localStorage.removeItem('loggedInUser');
            // 跳转回登录页
            window.location.href = '/login.html';
        });
    });
</script>

</body>
</html>

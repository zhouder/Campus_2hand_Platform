<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园二手市场 - 找回密码</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="main-container">
    <h1 class="system-title">校园二手物品交易平台</h1>
    <div class="form-container">
        <h1>找回密码</h1>
        <form id="forgotPasswordForm">
            <p class="info-text">请输入注册的邮箱地址，我们将发送密码重置链接到该邮箱</p>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" placeholder="请输入您的邮箱" required>
            </div>
            <button type="submit" class="btn">发送重置链接</button>
        </form>
        <div class="footer-link">
            <p>已重置密码<a href="/login.html">返回登录</a></p>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园二手市场 - 登录</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="main-container">
    <h1 class="system-title">校园二手物品交易平台</h1>
    <div class="form-container">
        <h1>用户登录</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入您的登录名" required>
            </div>
            <div class="form-group password-wrapper">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入您的密码" required>
                <span class="password-toggle-icon"> </span>
            </div>
            <button type="submit" class="btn">登 录</button>
        </form>
        <div class="footer-link">
            <p>
                <a href="/register.html">立即注册</a> |
                <a href="/forgot-password.html">忘记密码？</a>
            </p>
        </div>
    </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园二手市场 - 用户注册</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="main-container">
    <h1 class="system-title">校园二手物品交易平台</h1>

    <div class="form-container">
        <h1>欢迎注册</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">用户名 <span class="required-star">*</span></label>
                <input type="text" id="username" name="username" placeholder="请输入用户名，登陆时使用" required>
            </div>
            <div class="form-group password-wrapper">
                <label for="password">密码 <span class="required-star">*</span></label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
                <span class="password-toggle-icon"></span>
            </div>
            <div class="form-group password-wrapper">
                <label for="confirmPassword">确认密码 <span class="required-star">*</span></label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入密码" required>
                <span class="password-toggle-icon"></span>
            </div>
            <div class="form-group">
                <label for="nickname">昵称</label>
                <input type="text" id="nickname" name="nickname" placeholder="请输入你的昵称，可以稍后设置">
            </div>
            <div class="form-group">
                <label for="email">邮箱 <span class="required-star">*</span></label>
                <input type="email" id="email" name="email" placeholder="用于找回密码等" required>
            </div>
            <div class="form-group">
                <label for="phone">手机号</label>
                <input type="tel" id="phone" name="phone" placeholder="选填">
            </div>
            <button type="submit" class="btn">立即注册</button>
        </form>
        <div class="footer-link">
            <p>已有账号？ <a href="/login.html">直接登录</a></p>
        </div>
    </div>
</div>


<script src="/js/script.js"></script>
</body>
</html>
